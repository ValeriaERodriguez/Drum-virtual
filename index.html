<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum-Kick</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Mi Bateria Virtual</h1>
    <div class="Keys">
        <div data-key="65" class="key">A
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">S
            <span class="sound">hithat</span>
        </div>
        <div data-key="68" class="key">D
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">F
            <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">G
            <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">H
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">J
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">K
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">L
            <span class="sound">tom2</span>
        </div>
    </div>
    <audio data-key="65" src="Audios/A-KSHMR Jungle Clap 04 (D).wav"></audio>
    <audio data-key="83" src="Audios/S-KSHMR Hi Hats Open 03.wav"></audio>
    <audio data-key="68" src="Audios/D-KSHMR Big Kick 12 (G).wav"></audio>
    <audio data-key="70" src="Audios/F-KSHMR Hi Hats Open 09.wav"></audio>
    <audio data-key="71" src="Audios/G-KSHMR Snap 02.wav"></audio>
    <audio data-key="72" src="Audios/H-KSHMR Rides 05.wav"></audio>
    <audio data-key="74" src="Audios/J-KSHMR Tight Snare 01 (B).wav"></audio>
    <audio data-key="75" src="Audios/K-KSHMR Tom 03 - A.wav"></audio>
    <audio data-key="76" src="Audios/L-KSHMR Tom 23 - F.wav"></audio>

    <script src="drum.js"></script>
</body>
</html>
